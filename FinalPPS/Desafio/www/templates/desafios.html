<ion-view view-title="Desafios">
  <ion-content>
  	      <ion-list ng-show="todos">
        <div ng-repeat="desafio in datos">
            <div ng-show="!desafio.computado && desafio.disponible && desafio.creador!=userID">
              <br>
              <ion-item ng-click="mostrarDesafio($index)">
                  <h2><strong>{{desafio.pregunta}}</strong></h2><br>
                  <h3>{{desafio.valor | currency}}</h3><br>
                  <timer countdown="(desafio.fechaFin - DateNow) / 1000" interval="1000"><h3>{{days}} dia{{daysS}}, {{hours}} horas, {{minutes}} minutos, {{seconds}} segundos{{desafio.fechaFin}}</h3></timer>
                  <button ng-click="mostrarDesafio($index)">Aceptar</button>
              </ion-item>
              <br>
            </div>
        </div>
       </ion-list>

  </ion-content>
</ion-view>
